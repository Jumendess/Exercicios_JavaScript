<body>

<script>
  const frutas = ["Ma√ßa", "Banana", "Goiaba"]
  let fLen = frutas.length;

let text = "<ul>";

  text += "<li>" + frutas[i] + "</li>";
}

document.getElementById("demo").innerHTML = text;
