<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>metodos matrizes</title>
</head>
<body>
  <h2>testando arrays usando foreach</h2>
  <p id="demo"></p>

</body>

<script>
  const frutas = ["Ma√ßa", "Banana", "Goiaba"]
  let text = "<ul>";
frutas.forEach(myFunction);
text += "</ul>";

document.getElementById("demo").innerHTML = text;

function myFunction(value) {
  text += "<li>" + value + "</li>";
}
  </script>
</html>
